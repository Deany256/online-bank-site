{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Welcome, {{ current_user.username }}!</h2>
    <h3>Your Accounts</h3>
    <ul>
        {% for account in accounts %}
            <li>
                <a href="{{ url_for('accounts.account_details', account_id=account.id) }}">
                    {{ account.account_type }} (Balance: ${{ account.balance }})
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('accounts.create_account') }}">Create New Account</a>
{% endblock %}
